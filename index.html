    <body>
      <div id="superphone-widget-page" style="background-size:cover;background-repeat:no-repeat;background-image:url(https://cdn.filestackcontent.com/FmwdUw1QuKmAqvMIJFqA);background-color:rgba(255,255,255,1);font-family: 'Oswald', sans-serif;">
        <div id="superphone-widget-wrapper">
          <div id="superphone-widget-landing-wrapper" class="superphone-widget widget-landing" style="background-color: rgba(255,255,255,1);">
            <div id="superphone-widget-title" style="color: #333333">LET ME BE YOUR PRODUCER</div>
            <div id="superphone-widget-description" style="color: #A9A9A9">ADD YOUR NUMBER HERE AND LETS START MAKING MUSIC</div>
            <form id="addContact" action="#" method="POST" autocomplete="false">
              <div id="superphone-input-wrapper">
                <div class="phone-input-wrapper">
                  <input
                      style="color:#000000;background-color:rgba(242,242,242,1)"
                      autocomplete="off"
                      tabindex="4"
                      type="tel"
                      class="superphone-form-control"
                      id="phone"
                      name="mobile"
                      placeholder="Mobile # (w/ country code)"
                  >
                </div>
                <div class="superphone-send-button">
                  <button style="background: rgba(51,51,51,1); color: #FFFFFF;font-family: 'Oswald', sans-serif;" type="submit" id="submitButton">Send</button>
                </div>
              </div>
              <div id="form-error-message" class="form-error">
                <div>Something went wrong. Please check your mobile and try again.</div>
              </div>
              <div id="form-error-mobile" class="form-error">
                Phone number is not valid.
              </div>
            </form>
          </div>
        </div>
    </div>
